<html>

    <body>
        <script src='../../../../common/matjuice_common.js'></script>
	<!--PREAMBLE-->
	<script src='./main.js'></script>
	<script type='text/javascript'>
         // Hot swap some functionality
         createMatrixFromRandom = mj_randomMatrix;

         // Run benchmark and get timing
         var elapsed_time = main(0);

         // Create JSON response
         var resp = {
             'time': elapsed_time,
             'status': 1,
             'options': null
         };
         var json_resp = JSON.stringify(resp);

         // Send response
         var xmlhttp = new XMLHttpRequest();
         xmlhttp.open("GET", "/asmjs/" + json_resp, false);
         xmlhttp.send();
	</script>
